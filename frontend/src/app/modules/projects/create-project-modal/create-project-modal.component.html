<mat-dialog-content>
    <div class="header">
        <h4 class="header-title">Create Project</h4>
        <app-close-btn (buttonOnClick)="close()"></app-close-btn>
    </div>
    <div class="input-container">
        <app-input class="input project-name" [placeholder]="'Enter the name of your project'"
            [formControl]="$any(projectForm.controls['projectName'])" [label]="'Project name'">
        </app-input>
    </div>
</mat-dialog-content>
<mat-dialog-actions class="modal-buttons">
    <app-button text="Create" width="100%" variant="outline-primary" [isDisabled]="projectForm.invalid"
        (buttonOnClick)="createProject()">
    </app-button>
</mat-dialog-actions>
