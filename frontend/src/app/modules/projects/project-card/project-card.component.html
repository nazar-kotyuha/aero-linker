<div class="project-card droneColor">
    <div class="side-panel"></div>
    <div class="engine-logo-container">
        <img [src]="engineLogoImage" alt="project logo" class="engine-logo" />
    </div>
    <div class="project-name">
        {{ project.name }}
    </div>
    <div class="project-description-container">
        <div class="project-description">
            {{ project.description }}
        </div>
        <div class="secondary-info-container">
            <div class="project-tag-container">
                <div class="project-tag" *ngFor="let tag of project.tags.slice(0, 2)">
                    {{ tag.name }}
                </div>
            </div>
            <div class="project-date">{{ project.createdAt | date : 'dd-MM-yyyy' }}</div>
        </div>
    </div>
</div>
