<div class="container">
    <h5 class="heading" *ngIf="project">{{ project.name }}</h5>
    <app-dropdown [options]="droneNames" [resetTrigger]="shouldReset" [width]="250"
        [placeholderOption]="'Select drone...'" (selectedValueChanged)="onDroneSelected($event)"
        (buttonClicked)="openCreateModal()" [isButtonIncluded]="true">
    </app-dropdown>
</div>
<div class="horizontal-separator"></div>
